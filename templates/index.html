<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: #222831;
            color: #EEEEEE;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Upload Container */
        .upload-container {
            background: #31363F;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #76ABAE;
            width: 90%;
            max-width: 450px;
        }

        /* Headings */
        h2 {
            color: #76ABAE;
            margin-bottom: 15px;
        }

        /* Input File */
        input[type="file"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            background: #EEEEEE;
            border: none;
            border-radius: 6px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        /* Upload Button */
        button {
            background: #76ABAE;
            color: #222831;
            font-size: 16px;
            font-weight: bold;
            width: 70%;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #5d9195;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h2>Upload Chest X-Ray for Pneumonia Prediction</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload & Predict</button>
        </form>
    </div>

</body>
</html>
